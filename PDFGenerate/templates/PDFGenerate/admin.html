{% if object_list %}
    <ul>
     <a href="{% url 'pdf:gen' %}">Clic here</a>
        {% for pdf in object_list%}
            <li>
                <h3>{{ pdf.id }}</h3>
                <h3>{{ pdf.name }}</h3>
                <h3>{{ pdf.org }}</h3>
                <h3>{{ pdf.talk }}</h3>
                <img src="{{ pdf.person_image.url}}" class="img-responsive" style="width:304px;height:228px;">
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>Nothing Found</h3>
{% endif %}
