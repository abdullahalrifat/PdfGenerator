{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify mail</title>


    <link rel="stylesheet" type="text/css" href="{% static 'TedBoostrap/bootstrap-3.3.7/dist/css/bootstrap.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'TedBoostrap/bootstrap-3.3.7/dist/css/bootstrap-theme.css'%}">
    <link rel="stylesheet" href="{% static 'TedBoostrap/ted.css'%}">

    <script src="{% static 'TedBoostrap/jquery-2.2.4.js'%}" type="text/javascript"></script>
    <script src="{% static 'TedBoostrap/bootstrap-3.3.7/dist/js/bootstrap.js'%}" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="center-block mail_body">
        <div class="container-fluid ">
            <form class="form-group inner_body" method="post" enctype="multipart/form-data" role="form">
                 {% csrf_token %}
                <div class="form-group">

                    <label for="id_type">Select Id Card type !</label>
                    <p>
                        <select  name="type" id="id_type">
                          <option value="Atendee" selected="selected">Atendee</option>
                          <option value="Crew">Crew</option>
                          <option value="Organizer">Organizer</option>
                            <option value="Volunteer">Volunteer</option>
                          <option value="Speaker">Speaker</option>
                        </select>
                    </p>
                    <label for="id_ex">Select Data Excel File To Upload !</label>
                    <p>
                        <input type="file" name="ex" id="id_ex" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                    </p>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <ul>

</div>
</body>
</html>
