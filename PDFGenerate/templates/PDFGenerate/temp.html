{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <style type="text/css">
            @page {
                size: {{ pagesize }};
                margin: 1cm;
            }
        </style>

    <link rel="stylesheet" type="text/css" href="{% static '/Ted/bootstrap-3.3.7/dist/css/bootstrap.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '/Ted/bootstrap-3.3.7/dist/css/bootstrap-theme.css'%}">
    <link rel="stylesheet" href="{% static '/Ted/ted.css'%}">

    <script src="{% static '/Ted/jquery-2.2.4.js" type="text/javascript'%}"></script>
    <script src="{% static '/Ted/bootstrap-3.3.7/dist/js/bootstrap.js" type="text/javascript'%}"></script>

</head>
<body>
<div class="container-fluid">
    <div class="mainBody ">
        <div class="container-fluid red-section">
            <img src="{{ img }}" class="img-rounded center-block img-size">
        </div>

        <div class="container-fluid text-center text-capitalize name"> {{ data.name }}</div>

        <div class="container-fluid bot">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="text-bold">Talk to me about</h4>
                    <div class="group">
                        {{ data.talk }}
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</html>
