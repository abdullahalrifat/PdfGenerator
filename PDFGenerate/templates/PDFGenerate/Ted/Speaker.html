<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="{{ jqr1 }}"></script>
    <link href="https://www.fontify.me/wf/62195c4f85f04ffb98ddc7dc5d36d227" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
  <style>
        .bodywrapper{
            width: 504px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            background-color: aqua;
            margin-top: 0;
            margin-bottom: 0;
        }

        .body{
            position: absolute;
            width: 504px;
            height: auto;
            margin-right: auto;
            margin-left: auto;
            background-size: cover;
            background-image: url("{{ img1 }}");
        }

        .talkme{
            position: relative;
            width: 240px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 0;
            padding-left: 20px;
            border-radius: 0 7px 7px 0;
            background: linear-gradient(to left, #000c42, #663498);
        }

        .talkme p{
            padding-top: 7px;
            padding-bottom: 7px;
            margin: auto;
            color: white;
            font-size: 20px;
            font-style: normal;
            font-family: font151474;
        }

        .body .owner{
            position: relative;
            float: right;
            width: 140px;
            margin-top: -35px;
            border-radius: 7px 0 0 7px;
            background-color: white;
            font-weight: bolder;
        }

        .body .owner p{
            padding-top: 7px;
            padding-bottom: 7px;
            margin: auto;
            color: black;
            font-size: 18px;
            font-style: normal;
            font-family: font151474;
            text-align: center;
        }

        .innovation{
            clear: both;
            float: none;
            position: relative;
            height: auto;
            margin-top: -8px;
            width: 300px;
            background-color: white;
            border-radius: 0 5px 5px 0;
            padding-left: 20px;
        }

        .innovation .innov{
            position: relative;
            padding-top: 6px;
            padding-bottom: 6px;
            color: black;
            font-size: 13px;
            font-style: normal;
            font-family: 'Open Sans', sans-serif;
        }

        .namecontainer{
            position: relative;
            width: auto;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .namecontainer .name{
            position: relative;
            color: white;
            font-size: 50px;
            padding: 0;
            margin-right: auto;
            margin-left: auto;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-weight: bolder;
            text-shadow: 8px 8px 15px #020202;
        }

        .desig {
            position: relative;
            color: white;
            font-size: 20px;
            width: auto;
            height: 30px;
            margin-right: auto;
            margin-left: auto;
            margin-top: 5px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-weight: bolder;
            text-shadow: 8px 8px 15px #0e0e0e;
        }

        .smfont{
            font-size: 40px !important;
        }

        .smdesig{
            font-size: 18px !important;
        }
        .sminnov{
            font-size: 13px !important;
        }

        .smfont2{
            font-size: 35px !important;
        }

        .smdesig2{
            font-size: 16px !important;
        }
        .sminnov2{
            font-size: 12px !important;
        }
        .smfont3{
            font-size: 25px !important;
        }

        .smdesig3{
            font-size: 14px !important;
        }
        .sminnov3{
            font-size: 11px !important;
        }
        .sminnov4{
            font-size: 9px !important;
        }
        .sminnov5{
            font-size: 8px !important;
        }
        .sponsors{
            position: relative;
            width: 100%;
            height: auto;
            margin-top: 60px;
            background-color: white;
        }

        .sponsors img{
            position: relative;
            width: 504px;
        }
    </style>
</head>


<body>
<div class="bodywrapper" >
    <div class="body">
        <div class="talkme">
            <p>Feel free to talk to me about:</p>
        </div>

        <div class="owner">
            <p>Speaker {{ data.Number }}</p>
        </div>
        <div class="innovation">
             <div class="innov">
            {{ data.Interest1}}|  {{ data.Interest2}} |  {{ data.Interest3}}
             </div>
        </div>

        <div class="namecontainer">
            <div class="name">{{ data.FullName}}</div>
        </div>

        <div class="desig">{{ data.Position}}, {{ data.Company}}</div>
        <div class="sponsors">
            <img src="{{ img2 }}">
        </div>
    </div>
    <script>
 $(document).ready(function(){
        var len1={{ size1 }};
        var len2={{ size2 }};
        var len3={{ size3 }};
        if(len1>20)
            $(".name").toggleClass("smfont3");
        else if (len1>15)
            $(".name").toggleClass("smfont2");
        else
            $(".name").toggleClass("smfont");
        if(len2>40)
            $(".desig").toggleClass("smdesig3");
        else if (len2>30)
            $(".desig").toggleClass("smdesig2");
        else
            $(".desig").toggleClass("smdesig");
        if(len3>40)
            $(".innov").toggleClass("sminnov5");
        if(len3>30)
            $(".innov").toggleClass("sminnov4");
        else if(len3>20)
            $(".innov").toggleClass("sminnov3");
        else if (len3>15)
            $(".innov").toggleClass("sminnov2");
        else
            $(".innov").toggleClass("sminnov");


    });
</script>
</div>
</body>
</html>
