{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>TEDx Dhaka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/image.css'%}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/image.js'%}"></script>
</head>
<body>
{% block body %}
<div class="container">
  <h2>TEDx Dhaka</h2>
  <p>Please Fill Up The Form To Confirm Your Presence</p>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% include 'PDFGenerate/form-template.html' %}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="text" name="name" maxlength="250" id="id_name" />
            <input type="text" name="org" maxlength="250" id="id_org" />
            <input type="text" name="talk" maxlength="1000" id="id_talk" />
            <input type="file" name="person_image" id="id_person_image" accept="image/*" />
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
  </form>
{% endblock %}
</div>
</body>
</html>
